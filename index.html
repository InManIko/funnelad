<!DOCTYPE html>
<html>
<head>
    <title>Page Timer</title>
    <script type="text/javascript">
        var startTime = new Date().getTime() - (20 * 60 * 1000); // Set timer for 20 minutes
        function updateTimer() {
            var currentTime = new Date().getTime();
            var elapsedTime = currentTime - startTime;
            var seconds = Math.floor(elapsedTime / 1000);
            var minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            document.getElementById("timer").innerHTML = "Time elapsed: " + minutes + " minutes " + seconds + " seconds";
        }
        setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <h1>Page Timer</h1>
    <p id="timer">Time elapsed: 0 minutes 0 seconds</p>
</body>
</html>
