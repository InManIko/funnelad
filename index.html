<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjima Algorimi</title>
<style>
.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
}
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/id0B0hyrR8c?autoplay=1" frameborder="0" allowfullscreen></iframe>
</div>

<script>
setTimeout(function(){
    document.querySelector('.video-container').style.display = 'none';
}, 1200000); // 20 minutes in milliseconds
</script>

</body>
</html>
